//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//# NETGRAPH SETTINGS
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//#
//# Net graph has some very good information. Good for knowing if the the server is having issue or the
//# player is having issue (fps, choke, loss, etc.) especially if you are playing on competitive modes.
//# https://developer.valvesoftware.com/wiki/TF2_Network_Graph
//#
//# ————————————————————————————————————————————————————————————————————————————————————————————————————

net_graph										0
net_graphheight									0
net_graphpos									320
net_graphproportionalfont						1
net_graphshowinterp								0
net_graphshowlatency							0
net_graphsolid									0
net_graphtext									1
net_scale										999

//# Show detailed net_graph when TAB is pressed and basic net_graph when not pressed
alias "+showscores_custom"						"+showscores; net_graph 4"
alias "-showscores_custom"						"-showscores; net_graph 0"
bind "TAB"										"+showscores_custom"