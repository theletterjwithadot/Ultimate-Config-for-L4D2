alias "start"			"echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
alias "end"				"echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~; echo"
alias "spacer"			"echo =================================================="

alias "!help"			"clear; lerps; rates; interps; keybinds"

//# ————————————————————————————————————————————————————————————————————————————————————————————————————

alias "printlerps1"		"echo LERPS; spacer"
alias "printlerps2"		"echo interp0 ----- LERP 0"
alias "printlerps3"		"echo interp10 ---- LERP 10"
alias "printlerps4"		"echo interp16 ---- LERP 16.7"
alias "printlerps5"		"echo interp33 ---- LERP 33.3"
alias "printlerps6"		"echo interp66 ---- LERP 66.7"
alias "printlerps7"		"echo interp100 --- LERP 100"

alias "lerps"			"start; printlerps1; printlerps2; printlerps3; printlerps4; printlerps5; printlerps6; printlerps7; end"

//# ————————————————————————————————————————————————————————————————————————————————————————————————————

alias "printrates1"		"echo RATES; spacer"
alias "printrates2"		"echo rate100 ----- RATES 100"
alias "printrates3"		"echo rate60 ------ RATES 60"
alias "printrates4"		"echo rate30 ------ RATES 30"

alias "rates"			"start; printrates1; printrates2; printrates3; printrates4; end"

//# ————————————————————————————————————————————————————————————————————————————————————————————————————

alias "printinterps1"	"echo INTERPS; spacer"
alias "printinterps2"	"echo interp0 ----- cl_interp_ratio -1"
alias "printinterps3"	"echo interp1 ----- cl_interp_ratio 1"
alias "printinterps4"	"echo interp2 ----- cl_interp_ratio 2"

alias "interps"			"start; printinterps1; printinterps2; printinterps3; printinterps4; end"

//# ————————————————————————————————————————————————————————————————————————————————————————————————————

alias "keybinds1"		"echo KEY BINDS & ALIASES; spacer"
alias "keybinds2"		"echo F5 --------- FIX SURVIVOR IN SAFEROOM / INVISIBLE SI BUGS"
alias "keybinds3"		"echo F10 -------- LEAVE GAME"
alias "keybinds4"		"echo [ ---------- SET NOT READY (FOR READYUP MENU)"
alias "keybinds5"		"echo ] ---------- SET READY (FOR READYUP MENU)"
alias "keybinds6"		"echo I ---------- PRINT MVP/FF"
alias "keybinds7"		"echo L ---------- ENABLE/DISABLE SPECTATOR HUD"
alias "keybinds8"		"echo O ---------- SHOW CURRENT %, TANK % AND BONUS"
alias "keybinds9"		"echo P ---------- PAUSE GAME (FOR COMPETITIVE MODES)"
alias "keybinds10"		"echo \ ---------- TOGGLE FIELD OF VIEW"
alias "keybinds11"		"echo = ---------- TOGGLE GAME VOLUME"
alias "keybinds12"		"echo - ---------- TOGGLE MUSIC"
alias "keybinds13"		"echo !help ------ TYPE IN CONSOLE TO PRINT THIS MENU"

alias "keybinds"		"start; keybinds1; keybinds2; keybinds3; keybinds4; keybinds5; keybinds6; keybinds7; keybinds8; keybinds9; keybinds10; keybinds11; keybinds12; keybinds13; end"

//# ————————————————————————————————————————————————————————————————————————————————————————————————————

alias "printcurrents1"	"echo CURRENT SETTINGS; spacer"
alias "printcurrents2"	"echo SENSITIVITY; sensitivity"
alias "printcurrents3"	"echo LERP; cl_interp"
alias "printcurrents4"	"echo INTERP; cl_interp_ratio"
alias "printcurrents5"	"echo RATES; rate; cl_updaterate; cl_cmdrate"

alias "currents"		"start; printcurrents1; printcurrents2; printcurrents3; printcurrents4; printcurrents5; end"